<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Notification</title>
    <style>
      #errorNotification {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f44336;
        color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
        animation: slideInRight 0.5s ease forwards;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes slideOutRight {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(120%);
        }
      }

      #errorNotification p {
        margin: 0;
      }

      #errorNotification .close {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }

      #errorNotification .close:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <button id="showNotification">Show Error Notification</button>
    <div id="errorNotification">
      <p>There was an error!</p>
    </div>
    <script>
      document
        .getElementById("showNotification")
        .addEventListener("click", function () {
          var errorNotification = document.getElementById("errorNotification");
          errorNotification.style.display = "block";
          setTimeout(function () {
            errorNotification.style.animation =
              "slideOutRight 0.5s ease forwards";
            setTimeout(function () {
              errorNotification.style.display = "none";
              errorNotification.style.animation = "";
            }, 500); // Wait for the animation to finish (0.5s)
          }, 3000); // Auto-close after 3 seconds
        });
    </script>
  </body>
</html>
